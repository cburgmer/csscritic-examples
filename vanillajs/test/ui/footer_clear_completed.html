<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/base.css">
    </head>
    <body>
        <!-- The application's HTML -->
        <section id="todoapp">
            <footer id="footer">
                <span id="todo-count"></span>
                <ul id="filters">
                    <li>
                        <a href="#/">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button id="clear-completed">Clear completed</button>
            </footer>
        </section>

        <!-- The view manipulating bits of the application -->
        <script src="src/js/helpers.js"></script>
        <script src="src/js/template.js"></script>
        <script src="src/js/view.js"></script>

        <!-- Set up the view state -->
        <script>
            var template = new app.Template(),
                view = new app.View(this.template);

            view.render('setFilter', '');
            view.render('clearCompletedButton', {completed: 3, visible: true});
        </script>
    </body>
</html>
